<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Groceries</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  </head>
  <body>
      <div class="container">
      <h1>What groceries do you need?</h1>
      <form id="inputForm">
        <div class="form-group">
          <label for="userInput">Enter your grocery list here:</label>
          <textarea class="form-control" id="userInput" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <ul class="groceryList"></ul>
      </div>
      <div class="container">
      <h3>Cave Talker</h3>
        <form id="caveMan">
          <div class="form-group">
            <label for="caveInput">Tell me what you think and I'll read it back in dislexic cave man.</label>
            <textarea id="caveInput" class="form-control" rows="8" cols="80"></textarea>
          </div>
          <button type="submit" class="btn btn-danger">UGG!</button>
        </form>
        <p><span class="caveSpeech"></span>!</p>

        <h2>deck of cards</h2>
        <form id="deckcards">
                <button type="submit" class="btn btn-info">DECK!</button>
        </form>
        <div class= "row">
          <div class="deck Clubs col-md"></div>
          <div class="deck Diamonds col-md"></div>
          <div class="deck Spades col-md"></div>
          <div class="deck Hearts col-md"></div>
        </div>
      </div>
  </body>
</html>
